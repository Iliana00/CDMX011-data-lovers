<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Studio Ghibli</h1>
      </div>
      <nav> 
        <a href="#">Home</a>
        <a href="#">Films</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <div class="f1-Filter">
        <label for="firstFilter">Order:</label>
        <select name="firstFilter" id="firstFilter">
          <option>Select an option:</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <option value="highest-rating">Highest-rating score</option>
          <option value="lowest-rating">Lowest-rating </option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
      <div class="f2-Filter">
        <label for="">Filter by:</label>
        <button class="directors">Directors</button>
        <div class="list-directors" id="filter-director">          
          <button id="dir-HaMi" class="button-filter director">Hayao Miyazaki</button>
          <button id="dir-IT" class="button-filter director">Isao Takahata</button>
          <button id="dir-YK" class="button-filter director">Yoshifumi Kondō</button>
          <button id="dir-HiMo" class="button-filter director">Hiroyuki Morita</button>   
          <button id="dir-GM" class="button-filter director">Gorō Miyazaki</button>
          <button id="dir-HY" class="button-filter director">Hiromasa Yonebayashi</button>          
        </div>
        <label for="">Filter by:</label>
        <button class="producers">Producers</button>
        <div class="list-producers" id="filter-producer">          
          <button id="prod-HY" class="button-filter producer">Hayao Miyazaki</button>
          <button id="prod-IT" class="button-filter producer">Isao Takahata</button>
          <button id="prod-TH" class="button-filter producer">Toru Hara</button>
          <button id="prod-TS" class="button-filter producer">Toshio Suzuki</button>   
          <button id="prod-YN" class="button-filter producer">Yoshiaki Nishimura</button>        
        </div>
      </div>
        <section class="container" id="container">
        </section>
      
    </main>  
    <footer></footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
